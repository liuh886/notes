<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009ffd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B509AC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d00e8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Abstract Seismic Wiggles / Layers representing Time Steps -->
  <g transform="translate(100, 150)" filter="url(#shadow)">
    <!-- T0: Base Line (Dark Blue) -->
    <path d="M0,200 C100,180 150,250 250,220 C350,190 400,210 600,200 L600,280 L0,280 Z" 
          fill="url(#grad1)" opacity="0.3" />
    
    <!-- T1: Middle Monitor (Purple/Brand) -->
    <path d="M0,140 C100,120 150,190 250,160 C350,130 400,150 600,140 L600,150 C400,160 350,140 250,170 C150,200 100,130 0,150 Z" 
          fill="none" stroke="#B509AC" stroke-width="4" stroke-opacity="0.5" />
          
    <!-- T2: Difference / Fluid Movement (Brand Purple Filled) -->
    <path d="M0,140 C100,120 150,190 250,160 C350,130 400,150 600,140 L600,220 C400,230 350,210 250,240 C150,270 100,200 0,220 Z" 
          fill="url(#grad2)" />
          
    <!-- 4D Text Label -->
    <text x="580" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="120" fill="#333" text-anchor="end">4D</text>
    <text x="580" y="130" font-family="'Segoe UI', sans-serif" font-weight="300" font-size="40" fill="#666" text-anchor="end" letter-spacing="5">SEISMIC</text>
    
    <!-- Decorative Grid/Axis lines -->
    <line x1="0" y1="320" x2="600" y2="320" stroke="#ddd" stroke-width="2" />
    <line x1="0" y1="320" x2="0" y2="50" stroke="#ddd" stroke-width="2" />
  </g>
</svg>