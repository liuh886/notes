<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="CCUS dMRV">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b4f6c"/>
      <stop offset="1" stop-color="#00a6fb"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Soft blob background -->
  <circle cx="240" cy="220" r="180" fill="url(#g)" opacity="0.14" filter="url(#soft)"/>
  <circle cx="560" cy="360" r="220" fill="url(#g)" opacity="0.12" filter="url(#soft)"/>

  <!-- Badge -->
  <g transform="translate(140 130)">
    <rect x="0" y="0" width="520" height="340" rx="28" fill="#ffffff" stroke="#d9e2ec" stroke-width="2"/>
    <rect x="20" y="20" width="480" height="300" rx="22" fill="url(#g)" opacity="0.10"/>

    <text x="40" y="92" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="34" font-weight="700" fill="#0b4f6c">
      CCUS dMRV
    </text>
    <text x="40" y="132" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="500" fill="#334e68">
      Digital Monitoring, Reporting &amp; Verification
    </text>

    <!-- Simple pipeline / nodes -->
    <g transform="translate(40 190)" fill="none" stroke="#0b4f6c" stroke-width="3" opacity="0.9">
      <circle cx="0" cy="40" r="10" fill="#0b4f6c"/>
      <circle cx="180" cy="40" r="10" fill="#0b4f6c"/>
      <circle cx="360" cy="40" r="10" fill="#0b4f6c"/>
      <line x1="12" y1="40" x2="168" y2="40"/>
      <line x1="192" y1="40" x2="348" y2="40"/>
      <path d="M360 52 C360 92 324 118 280 118" stroke="#00a6fb"/>
      <path d="M360 52 C360 92 396 118 440 118" stroke="#00a6fb"/>
      <circle cx="280" cy="118" r="9" fill="#00a6fb" stroke="#00a6fb"/>
      <circle cx="440" cy="118" r="9" fill="#00a6fb" stroke="#00a6fb"/>
    </g>
  </g>
</svg>

