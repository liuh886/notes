name: deploy

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

# Least-privilege token for Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1ï¸âƒ£ BUILD the site and upload it as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      # 2. Set up GitHub Pages environment variables
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # 3. Set up Ruby (Jekyll is happiest on 3.1.x)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'      # or 3.2.x if you run Jekyll â‰¥ 4.3.3
          bundler-cache: true

      # 4. Patch your _config.yml (giscus.repo) without committing
      - name: Update _config.yml âš™ï¸
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          commitChange: false
          valueFile: _config.yml
          propertyPath: giscus.repo
          value: ${{ github.repository }}

      # 5. Install extra tools + build
      - name: Install CLI helpers ðŸ”§
        run: |
          pip install --upgrade pip jupyter
          npm install -g @mermaid-js/mermaid-cli purgecss

      - name: Build (production) ðŸ”§
        run: |
          set -euo pipefail
          export JEKYLL_ENV=production
          bundle exec jekyll build --lsi

      # Debug CV page rendering in CI (kept lightweight; does not affect deployed artifact)
      - name: Debug CV inputs ðŸ§ª
        run: |
          set -euo pipefail
          echo "::group::CV source files (existence + first lines)"
          ls -la cv.md _layouts/cv.html _data/cv.yml
          echo "--- cv.md ---"
          sed -n '1,140p' cv.md
          echo "--- _layouts/cv.html (head) ---"
          sed -n '1,180p' _layouts/cv.html
          echo "::endgroup::"

      - name: Debug CV output ðŸ§ª
        run: |
          set -euo pipefail
          echo "::group::CV output in _site"
          if [ -f "_site/cv/index.html" ]; then
            ls -la _site/cv/index.html
            echo "bytes=$(stat -c %s _site/cv/index.html)"
            echo "--- head ---"
            head -n 60 _site/cv/index.html || true
            if command -v xxd >/dev/null 2>&1; then
              echo "--- hex(head 64 bytes) ---"
              head -c 64 _site/cv/index.html | xxd -g 1 || true
            else
              echo "xxd not available"
            fi
          else
            echo "Missing: _site/cv/index.html"
          fi
          echo "::endgroup::"

      - name: Debug CV strict rebuild (does not affect deploy) ðŸ§ª
        continue-on-error: true
        run: |
          set -uo pipefail
          export JEKYLL_ENV=production

          cat > _config-ci-strict.yml <<'YML'
          liquid:
            error_mode: strict
          YML

          echo "::group::Strict rebuild logs"
          set +e
          bundle exec jekyll build --lsi --trace --config _config.yml,_config-ci-strict.yml --destination _site_strict
          rc=$?
          set -e
          echo "strict_build_exit_code=$rc"
          echo "::endgroup::"

          echo "::group::Strict rebuild output check"
          if [ -f "_site_strict/cv/index.html" ]; then
            ls -la _site_strict/cv/index.html
            echo "bytes=$(stat -c %s _site_strict/cv/index.html)"
            head -n 60 _site_strict/cv/index.html || true
          else
            echo "Missing: _site_strict/cv/index.html"
          fi
          echo "::endgroup::"

      - name: PurgeCSS ðŸ”§
        run: |
          set -euo pipefail
          purgecss -c purgecss.config.js

      # 6. Upload the _site folder as the pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site   # explicit path = safer

  # 2ï¸âƒ£ DEPLOY the uploaded artifact to Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy ðŸš€
        id: deploy
        uses: actions/deploy-pages@v4
