name: deploy

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

# Least-privilege token for Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1ï¸âƒ£ BUILD the site and upload it as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Set up GitHub Pages environment variables
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # 3. Set up Ruby (Jekyll is happiest on 3.1.x)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'      # or 3.2.x if you run Jekyll â‰¥ 4.3.3
          bundler-cache: true

      # 4. Patch your _config.yml (giscus.repo) without committing
      - name: Update _config.yml âš™ï¸
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          commitChange: false
          valueFile: _config.yml
          propertyPath: giscus.repo
          value: ${{ github.repository }}

      # 5. Install extra tools + build
      - name: Install CLI helpers ğŸ”§
        run: |
          pip install --upgrade pip jupyter
          npm install -g @mermaid-js/mermaid-cli purgecss

      - name: Build (production) ğŸ”§
        run: |
          set -euo pipefail
          export JEKYLL_ENV=production
          bundle exec jekyll build --lsi

      # Keep a lightweight guardrail so CV doesn't silently deploy as an empty page.
      - name: Verify CV output ğŸ§ª
        run: |
          set -euo pipefail
          if [ ! -f "_site/cv/index.html" ]; then
            echo "Missing: _site/cv/index.html"
            exit 1
          fi
          bytes=$(stat -c %s _site/cv/index.html)
          echo "cv_index_bytes=$bytes"
          if [ "$bytes" -lt 1000 ]; then
            echo "CV page output too small (< 1000 bytes)."
            head -n 40 _site/cv/index.html || true
            exit 1
          fi

      - name: PurgeCSS ğŸ”§
        run: |
          set -euo pipefail
          purgecss -c purgecss.config.js

      # 6. Upload the _site folder as the pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site   # explicit path = safer

  # 2ï¸âƒ£ DEPLOY the uploaded artifact to Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy ğŸš€
        id: deploy
        uses: actions/deploy-pages@v4
